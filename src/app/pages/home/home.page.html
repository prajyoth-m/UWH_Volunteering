<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-avatar
      slot="start"
      style="margin-left: 1rem; height: 42px; width: 42px"
    >
      <img [src]="currentUser.photoURL" />
    </ion-avatar>
    <ion-title> Welcome {{currentUser.displayName}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="explore">
        <ion-icon name="globe-outline"></ion-icon>
        <ion-label>Explore</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="schedule" *ngIf="userRole==='volunteer'">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Regestered Events</ion-label>
        <ion-badge>{{registeredEvents}}</ion-badge>
      </ion-tab-button>

      <ion-tab-button
        tab="manage-events"
        *ngIf="userRole==='admin' || userRole==='manager'"
      >
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Manage Events</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="social" *ngIf="userRole==='volunteer';else manage">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>
          <ion-label>Socialize</ion-label>
        </ion-label>
      </ion-tab-button>
      <ng-template #manage>
        <ion-tab-button tab="manage-people">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>
            <ion-label>Manage People</ion-label>
          </ion-label>
        </ion-tab-button>
      </ng-template>

      <ion-tab-button tab="about">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>About Us</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
