<ion-header>
  <ion-toolbar>
    <ion-title>schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #scheduleList *ngIf="events.length>0">
    <ion-item-group *ngFor="let event of events">
      <ion-item-divider sticky>
        <ion-label>
          {{event.name}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let session of event.dates" #slidingItem>
        <ion-item >
          <ion-icon name="{{session.icon}}" slot="start"></ion-icon>
          <ion-label>
            <h3>{{session.description}}</h3>
            <p>
              {{session.date.toDate() | date:'dd-MMM-yyyy hh:mm a'}} &mdash; {{session.link}}
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option class="danger-transp" (click)="removeSession(session,event.id,event.name)">
            Remove
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-list-header *ngIf="events.length===0">
    No Sessions Found
  </ion-list-header>
</ion-content>
