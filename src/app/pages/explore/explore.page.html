<ion-header>
  <ion-toolbar>
    <ion-title>explore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let event of events" class="events">
    <div *ngIf="!event.isCompleted">
      <div style="position: relative">
        <img [src]="event.photo" />
        <ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
          <ion-fab-button (click)="presentModal(event)">
            <ion-icon name="add"> </ion-icon>
          </ion-fab-button>
        </ion-fab>
      </div>
      <ion-card-header>
        <ion-card-title>{{event.name}}</ion-card-title>
        <ion-card-subtitle>
          <ion-chip outline color="primary">
            <ion-icon name="eye" color="primary"></ion-icon>
            <ion-label>Viewers: {{event.beneficiaries}}</ion-label>
          </ion-chip>
          <ion-chip outline color="primary">
            <ion-icon name="ear" color="primary"></ion-icon>
            <ion-label>Ages: {{event.ageGroup}}</ion-label>
          </ion-chip>
          <ion-chip outline color="primary">
            <ion-icon name="business" color="primary"></ion-icon>
            <ion-label>NGO: {{event.ngoName}}</ion-label>
          </ion-chip>
          <ion-chip outline color="primary">
            <ion-icon name="language" color="primary"></ion-icon>
            <ion-label>Languages: {{event.preferredLanguages}}</ion-label>
          </ion-chip>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content> {{event.description}} </ion-card-content>
      <ion-accordion-group *ngIf="event.sessions">
        <ion-accordion value="sessions">
          <ion-item slot="header">
            <ion-label>Registered Sessions</ion-label>
            <ion-badge slot="start" color="secondary">
              {{event.sessions}}
            </ion-badge>
          </ion-item>
          <ion-list slot="content">
            <div *ngFor="let session of event.dates">
              <ion-item-sliding *ngIf="session.isRegistered" #slidingItem>
                <ion-item>
                  <ion-icon name="{{session.icon}}" slot="start"></ion-icon>
                  <ion-label>
                    <h3>{{session.description}}</h3>
                    <p>
                      {{session.date.toDate() | date:'dd-MMM-yyyy hh:mm a'}}
                    </p>
                  </ion-label>
                </ion-item>
                <ion-item-options>
                  <ion-item-option
                    color="danger"
                    (click)="removeSession(session,event.id)"
                  >
                    Remove
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </div>
          </ion-list>
        </ion-accordion>
      </ion-accordion-group>
    </div>
  </ion-card>
</ion-content>
