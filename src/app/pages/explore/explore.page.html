<ion-header>
  <ion-toolbar>
    <ion-title>explore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let event of events" class="events">
    <img [src]="event.photo" />
    <ion-card-header>
      <ion-card-title>{{event.name}}</ion-card-title>
      <ion-card-subtitle>
        <ion-chip>
          <ion-icon name="eye" color="primary"></ion-icon>
          <ion-label>Viewers: {{event.ageGroup}}</ion-label>
          <ion-icon name="close"></ion-icon>
        </ion-chip>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content> {{event.description}} </ion-card-content>
  </ion-card>
</ion-content>
