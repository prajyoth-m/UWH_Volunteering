<ion-header>
  <ion-toolbar>
    <ion-title>Contribute</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="margin-top: 1rem">
    <img [src]="contributeEvent.photo" />
    <ion-card-title style="padding-left: 1rem; padding-right: 1rem">
      {{contributeEvent.name}}
    </ion-card-title>
    <ion-card-subtitle style="padding-left: 1rem; padding-right: 1rem">{{contributeEvent.description}}</ion-card-subtitle>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let session of contributeEvent.dates" #slidingItem>
          <ion-item>
            <ion-icon name="{{session.icon}}" slot="start"></ion-icon>
            <ion-label>
              <h3>{{session.description}}</h3>
              <p>
                {{session.date.toDate() | date:'dd-MMM-yyyy hh:mm a'}}
              </p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option
              class="danger-transp"
              (click)="removeSession(session)"
              *ngIf="sessions.sessions.includes(session)"
            >
              Remove
            </ion-item-option>
            <ion-item-option
              class="success-transp"
              (click)="addSession(session)"
              *ngIf="!sessions.sessions.includes(session)"
            >
              Register
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-button (click)="submit()" expand="full">Submit</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
