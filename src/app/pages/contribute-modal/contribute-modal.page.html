<ion-header>
  <ion-toolbar>
    <ion-title>Contribute</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="margin-top: 1rem">
    <ion-card-title style="padding-left: 1rem;padding-right: 1rem;">
      Provide the below details to contribute your efforts towards the Event:
      {{contributeEvent.name}}
    </ion-card-title>
  </ion-card>
</ion-content>
